<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="pages/style2.css">

    <title>VRFS - VR Football soccer simulator</title>

<body class="main">
    <div class="header">
        <img class="logo" src="Image/logo.png">
        <img class="menu" id="button-menu-open" src="Image/icons/menu.png">
    </div>
    <ul class="tabs">
        <li><a class="btn tab" href="#t-shirt-front"><img class="icon-btn icon-btn-t-shirt"
                    src="Image/t-shirt.png">FRONT</a></li>
        <li><a class="btn tab" href="#t-shirt-back"><img class="icon-btn icon-btn-t-shirt"
                    src="Image/t-shirt.png">BACK</a></li>
        <li><a class="btn tab" href="#shorts-front"><img class="icon-btn icon-btn-shorts"
                    src="Image/shorts.png">FRONT</a></li>
        <li><a class="btn tab" href="#shorts-back"><img class="icon-btn icon-btn-shorts"
                    src="Image/shorts.png">BACK</a></li>
        <li><a class="btn tab" href="#getrs"><img class="icon-btn icon-btn-getrs" src="Image/getrs.png">BOTH
                SIDES</a></li>
        <li><a class="btn tab" href="#number-color"><img class="icon-btn icon-btn-text-color"
                    src="Image/color.png">TEXT COLOR</a></li>
    </ul>
    <div class="main-content">
        <div class="block" id="t-shirt-front">
            <div class="canvas-container" id="canvas-container">
                <div class="images-container"></div>
                <img class="clothing-template" src="Image/t-shirt-front.png">
                <img class="clothing-template stroke" src="Image/t-shirt-front2.png">
            </div>
            <div class="controls">
                <button class="button-control add-image"><img class="icon-btn icon-btn-add"
                        src="Image/add.png">ADD IMAGE</button>
                <label class="button-control change-color">
                    <img class="icon-btn icon-btn-base-color" src="Image/color.png">
                    BASE COLOR
                    <input type="color" class="background-color color-hidden" value="#ffffff">
                </label>
                <button class="button-control clear"><img class="icon-btn icon-btn-clear"
                        src="Image/clear.png"></button>
            </div>
        </div>
        <div class="block" id="t-shirt-back">
            <div class="canvas-container" id="canvas-container">

        </div>
        <div class="block" id="shorts-front">

                <img class="clothing-template" src="Image/shorts-front.png">
                <img class="clothing-template stroke" src="Image/shorts-front2.png">
            </div>
            <div class="controls">
                <button class="button-control add-image"><img class="icon-btn icon-btn-add"
                        src="Image/add.png">ADD IMAGE</button>
                <label class="button-control change-color">
                    <img class="icon-btn icon-btn-base-color" src="Image/color.png">
                    BASE COLOR

                </label>

                        src="Image/clear.png"></button>

        </div>
        <div class="block" id="shorts-back">

            <div class="controls">

                <label class="button-control change-color">
                    <img class="icon-btn icon-btn-base-color" src="Image/color.png">
                    BASE COLOR

                </label>
                <button class="button-control clear"><img class="icon-btn icon-btn-clear"
                        src="Image/clear.png"></button>
            </div>
        </div>

            <div class="canvas-container" id="canvas-container">

            </div>
        </div>
        <div class="block" id="number-color">
            <div class="canvas-container" id="canvas-container">
                <div class="images-container"></div>
                <img class="clothing-template" src="Image/number-color.png">
                <img class="clothing-template stroke" src="Image/number-color2.png">
            </div>
            <div class="controls">
                <button class="button-control add-image button-disable"><img class="icon-btn icon-btn-add"
                        src="Image/add.png">ADD IMAGE</button>
                <label class="button-control change-color">
                    <img class="icon-btn icon-btn-base-color" src="Image/color.png">
                    BASE COLOR
                    <input type="color" class="background-color color-hidden" value="#ffffff">
                </label>
                <button class="button-control clear"><img class="icon-btn icon-btn-clear"
                        src="Image/clear.png"></button>

<p class="text-rules"><a class="text-rules-link"  href="/graphics-kit/VRFS-Graphics.zip">Download VRFS / IIN logos</a></p>
